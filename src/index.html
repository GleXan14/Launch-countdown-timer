<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div class="container">

    <!-- Header with title-->
    <header>
      <div class="title">
        <span>Launch countdown timer</span>
      </div>

    </header>

    <!-- Main with the countdown -->
    <main>
      <div class="temporizer-container">
        <!-- Time boxes -->
        <div class="time-container">
          <div class="time-number">
            <div class="gradient"></div>
            <span id="days"></span>
          </div>

          <span class="time-text">Days</span>
        </div>

        <div class="time-container">
          <div class="time-number">
            <div class="gradient"></div>
            <span id="hours"></span>
          </div>

          <span class="time-text">Hours</span>
        </div>

        <div class="time-container">
          <div class="time-number">
            <div class="gradient"></div>
            <span id="minutes"></span>
          </div>

          <span class="time-text">Minutes</span>
        </div>

        <div class="time-container">
          <div class="time-number">
            <div class="gradient"></div>
            <span id="seconds"></span>
          </div>

          <span class="time-text">Seconds</span>
        </div>
      </div>

    </main>

    <!-- Footer obviously-->
    <footer>

      <div class="social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GleXan14" target="_blank">Angel Pe√±a</a>.
      </div>
    </footer>
  </div>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/e10d7b216e.js" crossorigin="anonymous"></script>
  <!-- Js -->
  <script src="./js/main.js"></script>
</body>
</html>
